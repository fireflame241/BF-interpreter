<body id="body" onresize="refactorWidths(); display();">

  <div id="tapecontainer">

    <ul class="tape">
    </ul>

  </div>

  <section class="edit">
    <div class="buttons">
      <a href="javascript:void(0);" class="button" onclick="runButton();" href="#" id="run">Run</a>
      <a href="javascript:void(0);" class="button" onclick="stepInitButton();" id="stepinit">Step</a>
      <a href="javascript:void(0);" class="button: hidden" onclick="stopButton();" id="stop">Stop</a>
      <a href="javascript:void(0);" class="button: hidden" onclick="pauseButton();" id="pause">Pause</a>
      <a href="javascript:void(0);" class="button: hidden" onclick="continueButton();" id="continue"> Continue</a>
      <a href="javascript:void(0);" class="button: hidden" onclick="stepButton();" id="step"> Step</a>
    </div>
    <div class="settingsgroupbox">
      
        <div class="settingsgroupbox">
      <div id="questbox" class="settingbox" onmouseover="showToolTip('Check this box to use all characters to the right of the first \'?\' as program input in turn to \',\' instances.',event)" onmouseout="clearToolTip();">
        <label for="questoption" class="settinglabel">?</label>
        <input type="checkbox" onchange="document.getElementById('exclaimoption').checked=false;" id="questoption" class="setting">
      </div>
      <div id="exclaimbox" class="settingbox" onmouseover="showToolTip('Check this box to use all characters to the right of the first \'!\' as program input to the cells. Almost equivalent to ,\[>,\]<[<] at the beginning with \'?\' option',event)" onmouseout="clearToolTip();">
        <label for="exclaimoption" class="settinglabel">!</label>
        <input type="checkbox" onchange="document.getElementById('questoption').checked=false;" id="exclaimoption" class="setting">
      </div>
    </div>
      <div id="inputbox" class="settingbox" hidden>
        <label for="input" id="inputlabel" class="settinglabel">Waiting for input:</label>
        <input type="text" maxlength=1 id="input" class="setting">
      </div>
    </div>
    
    <div class="settingsgroupbox">
      <div id="dynamicbox" class="settingbox" onmouseover="showToolTip('Check this box to enable dynamic tape size.',event)" onmouseout="clearToolTip();">
        <label for="dynamicoption" class="settinglabel">*</label>
        <input type="checkbox" onchange="staticToggle();" id="dynamicoption" class="setting">
      </div>
      <div id="staticlengthbox" class="settingbox">
        <label for="staticlengthfield" class="settinglabel">Static Size</label>
        <input type="number" id="staticlengthfield" class="setting" min="20" max="16777216" value=100>
      </div>
    </div>

    <div class="settingsgroupbox">
      <div id="breakpointbox" class="settingbox" onmouseover="showToolTip('Check this box to turn semicolons into breakpoints.',event)" onmouseout="clearToolTip();">

        <label for="breakpointoption" class="settinglabel">;</label>
        <input type="checkbox" id="breakpointoption" class="setting">
      </div>
    </div>



    <div class="settingsgroupbox">
      <div id="delaybox" class="settingbox" onmouseover="showToolTip('Change delay between commands.',event)" onmouseout="clearToolTip();">

        <label for="delayslider" class="settinglabel">Delay</label>
        <input class="slider" type="range" id="delayslider" min=0 max=300 value=100>
      </div>
    </div>


    <div>
      <p class="tooltip" id="tooltip1">.
      </p>
    </div>

    <div class="centercontainer" id="codecontainer">
      <h3 id="yourcode">
            Your code:
        </h3>
      <textarea id="code" type="text"> print arbitrary chars >, -->++++++[
        <------>-]
          < [>,-->++++++[
            <------>-]
              <]<[<]>[++
                <++++++[>++++++
                  <-]>.[-]>] terminate with an ampersand symbol

      </textarea>
    </div>
    <div class="outputbox">
      <h3>
       Output
    </h3>
      <p id="output">

      </p>
    </div>
  </section>

</body>
